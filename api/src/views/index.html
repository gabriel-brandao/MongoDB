<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
    <title>OptiGraM | Login</title>
    <!--importação do CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body class="corpo-Login">
    <header class="cabecalho fixed-top">
        <div class="logo" style="display: flex; flex-direction: column; align-items: center;">
            <img id="logo" width="200" src="assets/Logo.svg" alt="OptiGraM">
        </div>
    </header>


    <div class="container mt-8">

        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">


                <form class="p-4 p-md-5 border rounded-3 formLogin" method="post" action="/">
                    <div class="form-floating mb-3">
                        <input oninput="mascara(this)" type="text" class="form-control" id="inputUsername"
                            name="inputUsername" placeholder="000.000.000-00" required>
                        <label for="inputUsername">Login</label>
                        <span id="msgUsername"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                            placeholder="Senha" required>
                        <label for="inputPassword">Senha</label>
                        <span id="msgSenha"></span>
                    </div>

                    <div class="checkbox mb-3">
                        <label style="color: white;">
                            <input type="checkbox" value="lembrar de mim"> Lembrar de mim
                        </label>
                    </div>

                    <div style="display: flex; align-content: center;">
                        <span id="msgInvalid"></span>
                    </div>

                    <div class="row justify-content-center">
                        <button class="btn btn-lg btn-success" type="button" onclick="logar()">Entrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!--importação do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script>
        function mascara(i) {

            var v = i.value;

            if (isNaN(v[v.length - 1])) { // impede entrar outro caractere que não seja número
                i.value = v.substring(0, v.length - 1);
                return;
            }

            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";

        }

        document.addEventListener('keypress', function (e) {
            if (e.which == 13) {
                logar();
            }
        }, false);

        async function logar() {
            document.getElementById("msgUsername").innerHTML = "";
            document.getElementById("msgSenha").innerHTML = "";
            document.getElementById("msgInvalid").innerHTML = "";

            let inputUsername = document.getElementById('inputUsername').value;
            if (!inputUsername) {
                document.getElementById("msgUsername").innerHTML = "<p style='color: #f33; font-weight: bold'>Informe seu Login!</p>";
                scrollTo(0, 0);
                return;
            }
            let inputPassword = document.getElementById('inputPassword').value;
            if (!inputPassword) {
                document.getElementById("msgSenha").innerHTML = "<p style='color: #f33; font-weight: bold'>Informe a Senha!</p>";
                scrollTo(0, 0);
                return;
            }
            const data = {
                inputUsername: inputUsername,
                inputPassword: inputPassword,
            };

            const logar = await axios.post("/login", data);  // Mudei para POST em "/login"
            if (logar.data.erro) {
                document.getElementById("msgInvalid").innerHTML = "<p style='color: #f33; font-weight: bold;'>" + logar.data.erro + "</p>";
                scrollTo(0, 0);
                return;
            }

            if (logar.data.sucesso) {
                window.location.href = "/dashboard"; // Redireciona para a rota dashboard após um login bem-sucedido
            }
        }
    </script>
</body>


</html>
