<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Login</title>
    <!--importação do CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  
  <body>
    <div class="logo">espaço da logo</div>

    <div class="container mt-8">

        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                

                <form class="p-4 p-md-5 border rounded-3 bg-light" method="post" action="/">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username" required>
                        <label for="inputUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Senha" required>
                        <label for="inputPassword">Senha</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="lembrar de mim"> Lembrar de mim
                        </label>
                    </div>

                    <div class="row justify-content-center">
                        <button class="btn btn-lg btn-success" type="submit">Entrar</button>
                    </div>  

                </form>
            </div>
        </div>
    </div>

    <!--importação do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>


</html>
