    <div class=" container mt-5">
        <h1 style="color: transparent">Atualizar Produtos</h1>
        <form id="formulario">

            <div class="form-group">
                <label for="Produtos-cadastrados" class="text-warning">Produto:</label>
                <select class="form-control" id="produtoSelect" name="produtos" required>

                </select>
                <span id="msgSemProdutos"></span>
            </div>

            <div class="form-group">
                <label for="nomeProduto" class="text-warning">Nome do Produto:</label>
                <input type="text" class="form-control" id="nomeProduto" name="nome" required>
            </div>
            <div class="form-group row">
                <label for="descricaoProduto" class="col-sm-12 text-warning">Descrição:</label>
                <div class="col-sm-12">
                    <textarea class="form-control" id="descricaoProduto" rows="3" name="descricao" required></textarea>
                </div>
            </div>


            <div class="form-group">
                <label for="alturaProduto" class="col-sm-3 text-warning">Altura (cm):</label>
                <div class="col-sm-3">
                    <input type="number" step="0.01" class="form-control input-valor" id="alturaProduto" name="altura"
                        min="0" required pattern="^[0-9,.]+$">
                </div>
            </div>
            <div class="form-group">
                <label for="larguraProduto" class="col-sm-3 col-form-label text-warning">Largura (cm):</label>
                <div class="col-sm-3">
                    <input type="number" step="0.01" class="form-control input-valor" id="larguraProduto" name="largura"
                        min="0" required pattern="^[0-9,.]+$">
                </div>
            </div>
            <div class="form-group">
                <label for="minimoProdutos" class="col-sm-6 col-form-label text-warning">Número Mínimo de Frentes do
                    Produtos:</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control input-valor" id="minimoProdutos" name="minimoProdutos"
                        min="0" required pattern="^[0-9,.]+$">
                </div>
            </div>
            <div class="form-group">
                <label for="maximoProdutos" class="col-sm-3 col-form-label text-warning">Número Máximo de
                    Produtos:</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control input-valor" id="maximoProdutos" name="maximoProdutos"
                        min="0" required pattern="^[0-9,.]+$">
                </div>
            </div>
            <div class="form-group">
                <label for="valorUtilidade" class="col-sm-3 col-form-label text-warning">Valor de Utilidade do
                    Produto:</label>
                <div class="col-sm-3 mb-3">
                    <input type="number" class="form-control input-valor" id="valorUtilidade" name="valorUtilidade"
                        min="0" required pattern="^[0-9,.]+$">
                </div>
            </div>


            <div class="d-flex gap-3 justify-content-start">
                <div class="pr-2">
                    <button type="button" onclick="atualizaProduto()" class="btn btn-atualizar btn-lg"><i
                            class="fas fa-sync-alt"></i> Atualizar Produto</button>
                </div>
                <div>
                    <button type="button" onclick="removeProduto()" class="btn btn-remover btn-lg "><i
                            class="fas fa-trash-alt"></i> Remover Produto</button>
                </div>
            </div>


        </form>
    </div>
