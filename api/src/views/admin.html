<!doctype html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Admin</title>
    
    <!--importação do CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <h1>Página vista pelo Administrador do Sistema</h1>
    <button id="iniciaShell" type="submit" class="btn btn-warning">Inicia Shell</button>

    <!--importação do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script>
        const meuBotao = document.getElementById('iniciaShell');
        //importa shelljs
        const sh = require("shelljs");

        meuBotao.addEventListener('click', function(event) {
            event.preventDefault();
            console.log('A função foi chamada');

            //escreve no shell
            sh.echo("teste");
        });
    </script>
</body>


</html>
