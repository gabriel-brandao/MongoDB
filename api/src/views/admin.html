<!doctype html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Admin</title>

  <!--importação do CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <h1>Página vista pelo Administrador do Sistema</h1>
  <button id="iniciaShell" class="btn btn-warning">Inicia Shell</button>

  <!--importação do Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  </script>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    const meuBotao = document.getElementById('iniciaShell');
    meuBotao.addEventListener('click', function (event) {
      axios.post('/shell');
      console.log("SUCESSO!!! (mensagem no console do frontend/browser)");
      alert("SUCESSO! A função foi chamada e executou corretamente.");
    });
  </script>

</body>


</html>
