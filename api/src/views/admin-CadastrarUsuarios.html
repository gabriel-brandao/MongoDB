<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
    <title>OptiGraM | Cadastrar Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<script src="js/menu-navbar.js">
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>


<body class="corpo">
    <header class=" cabecalho bg-dark fixed-top">
        <nav class="navbar navbar-dark cabecalho  box-shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">
                    <img id="logo" src="assets/Logo.svg" alt="OptiGraM">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuAdmin"
                    aria-controls="navbarheader" aria-expanded="false" aria-label="Toggle navigation"
                    onclick="toggleMenu()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse mr-auto" id="menuAdmin">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="/logout" class="nav-link nav-link-black">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class=" container mt-5">
        <h1 style="color: whitesmoke">Cadastro de Usuários</h1>
        <div class="fundo-formulario">
            <form action="/usuarios" method="post">
                <div class="form-group">
                    <label for="nomeUsuario" class="text-warning">Nome:</label>
                    <input type="text" placeholder="Nome do Usuário" class="form-control" id="nomeUsuario" name="nome" required>
                    <span id="msgSemNome"></span>
                </div>
                
                <div class="form-group col-sm-3">
                    <label for="cargoUsuario" class="form-label text-warning">Cargo:</label>
                    <select class="form-select" id="cargoUsuario">
                        <option value="" selected>--Selecione o Cargo do Usuário--</option>
                        <option value="admin">Administrador do Sistema</option>
                        <option value="gestor">Gestor do Supermercado</option>
                        <option value="compras">Responsável de Compras</option>
                        <option value="repositor">Repositor de Produtos</option>
                    </select>
                    <span id="msgSemCargo"></span>
                </div>
    
                <div class="form-group col-sm-2">
                    <label for="cpfUsuario" class="text-warning">CPF do Usuário:</label>
                    <input oninput="mascara(this)" type="text" placeholder="000.000.000-00" class="form-control" id="cpfUsuario" name="cpf" required>
                    <span id="msgSemCpf"></span>
                </div>
                
                <div class="form-group">
                    <label for="senhaUsuario" class="col-sm-12 text-warning">Senha do Usuário:</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="senhaUsuario" name="senhaUsuario"
                                placeholder="Senha" required>
                    </div>
                    <span id="msgSemSenha"></span>
                </div>
    
                <div class="form-group">
                    <label for="senhaRepete" class="col-sm-12 text-warning">Repita a Senha do Usuário:</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="senhaRepete" name="senhaRepete"
                                placeholder="Repita a Senha" required>
                    </div>
                    <span id="msgSenhaRepete"></span>
                </div>
    
                <button style="margin-top: 20px;" type="button" onclick="cadastraUsuario()" class="btn btn btn-default btn-lg ">Cadastrar
                    Usuario</button>
            </form>
        </div>
    </div>

    <h1></h1>


    <footer id="footer" class="bg-dark text-center text-white  bottom-0">
        <!-- Grid container -->
        <div class="container p-2 pb-0">
            <!-- Section: Social media -->
            <section class="mb-2">

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-github" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-white" href="#">OptiGraM</a>
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/funcoes.js"></script>

    <script>
        function mascara(i) {

            var v = i.value;

            if (isNaN(v[v.length - 1])) { // impede entrar outro caractere que não seja número
                i.value = v.substring(0, v.length - 1);
                return;
            }

            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
    </script>
</body>

</html>
